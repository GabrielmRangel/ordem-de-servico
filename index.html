<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS - Confirmação de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo-slot {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-right: 20px;
            background-image: url('logo-havel.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            flex: 1;
            text-align: center;
            font-size: 26px;
            margin: 0;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 120px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="display:flex; align-items:center; justify-content:center; gap:20px;">
            <div class="logo-slot"></div>
            <h1 style="text-align:center; width:100%; margin-left:-200px;">ORDEM DE SERVIÇO</h1>
        </div>
        

        <label>Cliente:</label>
        <input placeholder="Nome do cliente" type="text" id="clienteNome" oninput="document.getElementById('textoConclusao').innerText = 'Eu, ' + this.value + ', declaro que o serviço foi entregue e não há pendências.'" type="text" />

        <label>Empresa:</label>
        <input placeholder="Nome da empresa" type="text" />

        <label>Técnico Responsável:</label>
        <input placeholder="Nome do técnico" type="text" />

        <label>Sistema Implantado:</label>
        <input placeholder="Sistema" type="text" />

        <label>Horas Contratadas:</label>
        <input placeholder="Ex: 8h" type="text" />

        <label>Data:</label>
        <input type="date" />

        <label>Descrição do Serviço Executado:</label>
        <textarea placeholder="Insira o serviço prestado"></textarea>

        <label>Declaração de Conclusão:</label>
        <p id="textoConclusao" style="margin-top:8px; font-size:15px; color:#333;">Eu, ___, declaro que o serviço foi entregue e não há pendências.</p>

        <!-- Removidas assinaturas e datas finais conforme solicitado -->

        <!-- <button onclick="window.print()">Imprimir / Salvar em PDF</button> -->
    </div>
</body>
</html>
